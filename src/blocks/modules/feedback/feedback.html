<section id="feedback" class="feedback">
    <div class="container">
        <div class="subtitle_big feedback__subtitle_big">
            <span class="subtitle_big__text">Связь</span>
        </div>
        <div class="feedback__wrapper">
            <div class="feedback__photo">
                <img src="img/lawyers-together.png" alt="Фото юристов" class="feedback__img">
            </div>
            <div class="feedback__content">
                <div class="feedback__title">
                    Позвонить на мобильный
                </div>
                <button class="button button_call button_black">Позвонить</button>
                <div class="feedback__subtitle">
                    Или написать юристу онлайн:
                </div>
                <form action="#" class="feedback-form">
                    <div class="feedback-form__name_wrap">
                        <span class="feedback-form__marker">Ваше имя</span>
                        <input type="text" required placeholder="Иван Иванов" class="feedback-form__input feedback-form__name">
                    </div>
                    <div class="feedback-form__phone_wrap">
                        <span class="feedback-form__marker">Телефон</span>
                        <input type="number" required placeholder="+380 (99) 999-99-99" class="feedback-form__input feedback-form__phone">
                    </div>
                    <div class="feedback-form__text_wrap">
                        <span class="feedback-form__marker">Обращение</span>
                        <textarea type="text" required placeholder="Ваше письмо" class="feedback-form__input feedback-form__text"></textarea>
                    </div>
                    <button class="button button_black button_submit">Заказать консультацию</button>
                    <div class="user-agreement">
                        Отправляя свои данные, вы соглашаетесь с 
                        <a href="" class="user-agreement__link">
                            политикой конфиденциальности
                        </a>
                        и принимаете 
                        <a href="" class="user-agreement__link">
                            пользовательское соглашение
                        </a>
                        .
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</section>
