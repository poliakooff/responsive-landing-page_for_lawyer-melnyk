<section id="feedback" class="feedback">
    <div class="container">
        <div class="subtitle_big feedback__subtitle_big">
            <span class="subtitle_big__text">Связь</span>
        </div>
        <div class="feedback__wrapper">
            <div class="feedback__photo">
                <img src="img/lawyers-together.png" alt="Фото юристов" class="feedback__img">
            </div>
            <div class="feedback__content">
                <div class="feedback__call">
                    <h4 class="feedback__title">
                        Позвонить на мобильный
                    </h4>
                    <button class="button button_call button_black">Заказать звонок</button>
                </div>
                <form action="#" class="form">
                    <h4 class="feedback__subtitle">
                        Или спросить юриста онлайн
                    </h4>
                    <div class="form__name_wrap">
                        <span class="form__marker">Ваше имя</span>
                        <input type="text" required placeholder="Иван Иванов" class="form__input form__name">
                    </div>
                    <div class="form__phone_wrap">
                        <span class="form__marker">Телефон</span>
                        <input type="number" required placeholder="+380 (99) 999-99-99" class="form__input form__phone">
                    </div>
                    <div class="form__text_wrap">
                        <span class="form__marker">Обращение</span>
                        <textarea type="text" required placeholder="Ваше письмо" class="form__text"></textarea>
                    </div>
                    <button class="button button_black button_submit">Задать вопрос</button>
                    <div class="user-agreement">
                        Отправляя свои данные, вы соглашаетесь с 
                        <a href="" class="user-agreement__link">
                            политикой конфиденциальности
                        </a>
                        и принимаете 
                        <a href="" class="user-agreement__link">
                            пользовательское соглашение
                        </a>
                        .
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
